<!DOCTYPE html>
<html>
<head>
  <title>Testing</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <!-- Single button -->
  <div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Action <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>
  <div class="container-fluid">
    <div class="row">
      <figure id="green" class="col-sm-7">
        <p>Yeyy</p>
      </figure>
      <figure id="orange" class="col-sm-5">
        <p>Must be working!</p>
      </figure>
    </div>
    <div class="row">
      <figure id="orange" class="col-sm-6 col-md-5">
        <p>I am the master</p>
      </figure>
      <figure id="pink" class="col-sm-6 col-md-3">
        <p>Check my skills</p>
      </figure>
      <figure id="green" class="col-sm-12 col-md-4">
        <p>Not even broken</p>
      </figure>
    </div>
    <div class="row">
      <figure id="pink" class="col-sm-3">
        <p>Yes</p>
      </figure>
      <figure id="orange" class="col-sm-9">
        <p>Feel it flow</p>
      </figure>
    </div>
  </div>
</body>
</html>
